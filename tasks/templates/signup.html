{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body text-center">
            {% csrf_token %}

                <h1>Signup</h1>
                {{error}}
                
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                
                <div class="mb-3">
                    <input type="password" name="password1" id="password" class="form-control" placeholder="Password">
                </div>

                <div class="mb-3">
                    <input type="password" name="password2" id="password" class="form-control" placeholder="Confirm Password">
                </div>
                
                <button class="btn btn-primary">
                    SignUp
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
